<app-nav id="Problem"></app-nav>

<div [ngClass]="isDarkMode?'Dark':''">

    <!-- slider Area Start-->

    <div class="slider-area ">

        <!-- Mobile Menu -->

        <div class="single-slider slider-height2 d-flex align-items-center"
            style="background-image: url(&quot;assets/img/hero/category.jpg&quot;);">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>{{'TitlePages.Problem' |translate}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- slider Area End-->
     
    <!-- ================ contact section start ================= -->
    <section class="contact-section">
        <div class="container">



            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">{{'Problem.title' |translate}}</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form" method="post">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control w-100" [(ngModel)]="input.Description"
                                        name="Description" cols="30" rows="9" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Description Problem'"
                                        placeholder="{{'Problem.DescriptionProblem' |translate}} "></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" [(ngModel)]="input.title" name="title" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Title Problem '"
                                        placeholder="{{'Problem.titleProblem' |translate}} ">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" [(ngModel)]="input.purpose" name="purpose"
                                        type="text" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Puproses'"
                                        placeholder="{{'Problem.Puproses' |translate}} ">
                                </div>
                            </div>

                        </div>
                        <div class="col-md-12 form-group" style="text-align: right; margin-left: 2%;">
                            <button type="submit" value="submit" class="btn_3" style="width: 20%; "
                                (click)="CreateProblem()">{{'button.Send' |translate}}</button>

                        </div>
                    </form>
                </div>


            </div>
        </div>

    </section>

</div>
<!-- ================ contact section end ================= -->

<app-footer></app-footer>
