<app-nav></app-nav>

<div [ngClass]="isDarkMode?'Dark':''">

    <!-- slider Area Start-->

    <div class="slider-area ">

        <!-- Mobile Menu -->

        <div class="single-slider slider-height2 d-flex align-items-center"
            style="background-image: url(&quot;assets/img/hero/category.jpg&quot;);">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>{{'TitlePages.login'|translate}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- slider Area End-->

    <!--================login_part Area =================-->

    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>{{'Login.title2'|translate}}</h2>
                            <p>{{'Login.title3'|translate}}</p>
                            <a href="#" [routerLink]="'/singup'" class="btn_3">{{'button.Create'|translate}}</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>{{'Login.title'|translate}} <br>
                                {{'Login.titleo'|translate}}</h3>
                            <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                                <div class="col-md-12 form-group p_star">
                                    <input [(ngModel)]="input.UserName" name="UserName" name="Password" type="text"
                                        class="form-control" id="name" value="" placeholder="Username">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input [(ngModel)]="input.Password" name="Password" type="password"
                                        class="form-control" id="password" value="" placeholder="Password">
                                </div>
                                <div class="col-md-12 form-group">
                                    <br>

                                    <div class="add_to_cart"
                                        style="text-align: center; justify-content: center; align-items: center; ">
                                        <a href="#" class="btn_3"
                                            (click)="Login($event)">{{'button.login'|translate}}</a>
                                    </div>

                                    <a class="lost_pass" href="" [routerLink]="'/ForgetPassword'"
                                        (click)="NaivageteToRestpassword()">{{'gen.Forget Password'|translate}}?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!--================login_part end =================-->

<app-footer></app-footer>
